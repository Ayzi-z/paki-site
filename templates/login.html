<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- ✅ Ícones (use só um, removi o Boxicons porque você já usa Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ✅ CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- ✅ Fontes movidas para cá -->
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ================= CONTEÚDO PRINCIPAL ================= -->
    <main class="pagina-login">
        <div class="container-login">
            <div class="formulario-login">
                <div class="logo-login">
                    <img src="/imagens/logos/logo_paki.png" alt="Logo P.A.K.I">
                    <h1>P.A.K.I</h1>
                    <p>Seu painel de saúde digital</p>
                </div>
                
                <!-- Alterado: action para redirecionar para index.html -->
                <form id="formLogin" action="/login" method="post">
                    <div class="grupo-formulario">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Seu e-mail cadastrado">
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="tipo-usuario">Tipo de usuario</label>
                        <select id="tipo-usuario" name="user-type">
                            <option value="paciente">Paciente</option>
                            <option value="medico">Médico</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="grupo-formulario">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                    </div>
                    
                    <div class="opcoes-login">
                        <div class="lembrar-senha">
                            <input type="checkbox" id="lembrar">
                            <label for="lembrar">Lembrar-me</label>
                        </div>
                        
                        <a href="recuperar_senha.html" class="esqueci-senha">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="botao-login">Entrar</button>
                    
                    <div class="cadastro-link">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se agora</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- ================= JS ================= -->
    <script src="script.js"></script>
</body>
</html>
